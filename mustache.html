<html>
<head>
    <meta charset="utf-8">
    <script src="bower_components/mustache.js/mustache.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            var person = {
                name : "재도",
                favorite : ["사과", "딸기", "포도"]
            };

            var template = $("#personTpl").html();
            var html = Mustache.render(template, person);
            $("body").html(html);
        });
    </script>
</head>
<body>
<script type="text/template" id="personTpl">
    <h1>hello {{name}}</h1>
    <h2>좋아하는 과일</h2>
    <ul>
        {{#favorite}}
            <li><a href="#{{.}}">{{.}}</a></li>
        {{/favorite}}
    </ul>
</script>
</body>
</html>
